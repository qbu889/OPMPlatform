<!-- templates/clean_event.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件数据清洗工具</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        pre {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>事件数据清洗工具</h2>
        <form id="cleanForm">
            <div class="form-group">
                <label for="fpValue">FP值 (格式: 数字_数字_数字_数字_数字):</label>
                <input type="text" id="fpValue" name="fpValue" required>
            </div>
            <div class="form-group">
                <label for="eventTime">事件时间 (格式: YYYY/MM/DD HH:MM):</label>
                <input type="text" id="eventTime" name="eventTime" placeholder="例如: 2025/11/28 08:26" required>
            </div>
            <button type="submit">清洗数据</button>
        </form>

        <div id="error" class="error"></div>
        <div id="result" class="result">
    <h3>清洗结果:</h3>
    <pre id="resultData"></pre>
    <button id="copyBtn" class="btn btn-secondary" style="margin-top: 10px;">复制结果</button>
    <span id="copySuccess" style="color: green; margin-left: 10px; display: none;">✓ 已复制到剪贴板</span>
</div>
    </div>

    <script>
        document.getElementById('cleanForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fpValue = document.getElementById('fpValue').value;
            const eventTime = document.getElementById('eventTime').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const resultData = document.getElementById('resultData');

            // 清空之前的错误和结果
            errorDiv.textContent = '';
            resultDiv.style.display = 'none';

            // 基本验证
            if (!fpValue || !eventTime) {
                errorDiv.textContent = '请填写所有字段';
                return;
            }

            // 发送到后端处理
            fetch('/clean-event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fp_value: fpValue,
                    event_time: eventTime
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorDiv.textContent = data.error;
                } else {
                    resultData.textContent = JSON.stringify(data.result, null, 2);
                    resultDiv.style.display = 'block';
                }
            })
            .catch(error => {
                errorDiv.textContent = '处理数据时发生错误: ' + error.message;
            });
        });
        // 在现有的 script 标签中添加复制功能
document.getElementById('copyBtn').addEventListener('click', function() {
    const resultText = document.getElementById('resultData').textContent;
    navigator.clipboard.writeText(resultText).then(() => {
        const copySuccess = document.getElementById('copySuccess');
        copySuccess.style.display = 'inline';
        setTimeout(() => {
            copySuccess.style.display = 'none';
        }, 2000); // 2秒后隐藏提示
    });
});

    </script>
</body>
</html>
