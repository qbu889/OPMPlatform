<!-- templates/clean_event.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件数据清洗工具</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        pre {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>事件数据清洗工具</h2>
        <form id="cleanForm">
            <div class="form-group">
                <label for="fpValue">FP值 (格式: 数字_数字_数字_数字_数字):</label>
                <input type="text" id="fpValue" name="fpValue" required>
            </div>
            <div class="form-group">
                <label for="eventTime">事件时间 (格式: YYYY/MM/DD HH:MM,例如：2025/01/12 16:00):</label>
                <input type="text" id="eventTime" name="eventTime" placeholder="例如: 2025/11/28 08:26 或 2025/11/28 08:26:03" required>

            </div>
            <button type="submit">清洗数据</button>
        </form>

        <div id="error" class="error"></div>
        <div id="result" class="result">
    <h3>清洗结果:</h3>
    <pre id="resultData"></pre>
    <button id="copyBtn" class="btn btn-secondary" style="margin-top: 10px;">复制结果</button>
    <span id="copySuccess" style="color: green; margin-left: 10px; display: none;">✓ 已复制到剪贴板</span>
</div>
    </div>

    <script>
        document.getElementById('cleanForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const fpValue = document.getElementById('fpValue').value;
        const eventTime = document.getElementById('eventTime').value;
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const resultData = document.getElementById('resultData');

        // 清空之前的错误和结果
        errorDiv.textContent = '';
        resultDiv.style.display = 'none';

        // 基本验证
        if (!fpValue || !eventTime) {
            errorDiv.textContent = '请填写所有字段';
            return;
        }

        // 时间格式验证
        if (!validateDateTimeFormat(eventTime)) {
            errorDiv.textContent = '时间格式不正确，请使用格式: YYYY/MM/DD HH:MM 或 YYYY-MM-DD HH:MM (支持带秒格式: HH:MM:SS)';
            return;
        }

        // 发送到后端处理
        fetch('/clean-event', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                fp_value: fpValue,
                event_time: eventTime
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                errorDiv.textContent = data.error;
            } else {
                resultData.textContent = JSON.stringify(data.result, null, 2);
                resultDiv.style.display = 'block';
            }
        })
        .catch(error => {
            errorDiv.textContent = '处理数据时发生错误: ' + error.message;
        });
    });
        // 在现有的 script 标签中添加复制功能
// 替换现有的复制功能代码
document.getElementById('copyBtn').addEventListener('click', function() {
    const resultText = document.getElementById('resultData').textContent;
    const copySuccess = document.getElementById('copySuccess');

    // 检查是否支持现代clipboard API
    if (navigator.clipboard && window.isSecureContext) {
        // 现代浏览器方式
        navigator.clipboard.writeText(resultText).then(() => {
            showCopySuccess(copySuccess);
        }).catch(err => {
            console.error('复制失败:', err);
            fallbackCopyText(resultText, copySuccess);
        });
    } else {
        // 降级处理方案
        fallbackCopyText(resultText, copySuccess);
    }
});
function validateDateTimeFormat(dateTimeStr) {
    // 支持 YYYY/MM/DD HH:MM, YYYY-MM-DD HH:MM, YYYY/MM/DD HH:MM:SS, YYYY-MM-DD HH:MM:SS
    const regex = /^(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})\s(\d{1,2}):(\d{2})(?::(\d{2}))?$/;

    return regex.test(dateTimeStr);
}

// 降级复制方法
function fallbackCopyText(text, successElement) {
    const textArea = document.createElement("textarea");
    textArea.value = text;

    // 避免滚动到底部
    textArea.style.top = "0";
    textArea.style.left = "0";
    textArea.style.position = "fixed";
    textArea.style.opacity = "0";

    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();

    try {
        const successful = document.execCommand('copy');
        if (successful) {
            showCopySuccess(successElement);
        } else {
            console.error('降级复制方法也失败了');
        }
    } catch (err) {
        console.error('降级复制方法出错:', err);
    }

    document.body.removeChild(textArea);
}

// 显示复制成功提示
function showCopySuccess(element) {
    element.style.display = 'inline';
    setTimeout(() => {
        element.style.display = 'none';
    }, 2000);
}


    </script>
</body>
</html>
