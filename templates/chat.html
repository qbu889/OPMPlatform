<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #6c757d;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-in;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            align-self: flex-start;
            background: var(--light-bg);
            color: var(--dark-text);
            border-bottom-left-radius: 5px;
        }

        .message-header {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .message-content {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .typing-indicator {
            align-self: flex-start;
            background: var(--light-bg);
            color: var(--light-text);
            padding: 15px 20px;
            border-radius: 18px;
            display: none;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite ease-in-out;
            background: var(--light-text);
            border-radius: 50%;
            display: inline-block;
            height: 8px;
            margin-right: 4px;
            width: 8px;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .send-button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .clear-button {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-button:hover {
            background: #5a6268;
        }

        .timestamp {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="chat-container w-100">
            <div class="chat-header">
                <h4><i class="fas fa-robot me-2"></i>AI智能助手</h4>
                <small>Powered by DeepSeek</small>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    <div class="message-header">
                        <i class="fas fa-robot me-1"></i>AI助手
                    </div>
                    <div class="message-content">您好！我是您的AI智能助手，随时准备为您提供帮助。请问有什么我可以帮您的吗？</div>
                    <div class="timestamp">{{ now.strftime('%H:%M') }}</div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-header">
                    <i class="fas fa-robot me-1"></i>AI助手 正在输入
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" class="message-input" id="userInput" placeholder="输入您的问题..." autocomplete="off">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane me-1"></i>发送
                </button>
                <button class="clear-button" id="clearButton">
                    <i class="fas fa-trash-alt me-1"></i>清空
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取DOM元素
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // 存储对话历史
        let conversationHistory = [
            {"role": "system", "content": "You are a helpful assistant"}
        ];

        // 发送消息函数
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 添加用户消息到界面
            addMessageToChat(message, 'user');

            // 清空输入框
            userInput.value = '';

            // 禁用发送按钮
            sendButton.disabled = true;

            // 显示正在输入指示器
            typingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                // 调用后端API
                const response = await fetch('/call-deepseek', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [...conversationHistory, {"role": "user", "content": message}],
                        stream: false
                    })
                });

                // 隐藏正在输入指示器
                typingIndicator.style.display = 'none';

                if (response.ok) {
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;

                    // 添加AI回复到界面
                    addMessageToChat(aiResponse, 'assistant');

                    // 更新对话历史
                    conversationHistory.push(
                        {"role": "user", "content": message},
                        {"role": "assistant", "content": aiResponse}
                    );
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                // 隐藏正在输入指示器
                typingIndicator.style.display = 'none';

                // 显示错误消息
                addMessageToChat(`抱歉，处理您的请求时出现错误: ${error.message}`, 'assistant');
                console.error('Error:', error);
            } finally {
                // 重新启用发送按钮
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // 添加消息到聊天界面
        function addMessageToChat(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(role + '-message');

            const header = document.createElement('div');
            header.classList.add('message-header');

            if (role === 'user') {
                header.innerHTML = '<i class="fas fa-user me-1"></i>您';
            } else {
                header.innerHTML = '<i class="fas fa-robot me-1"></i>AI助手';
            }

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            const now = new Date();
            timestamp.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timestamp);

            chatMessages.appendChild(messageDiv);

            // 滚动到底部
            scrollToBottom();
        }

        // 滚动到底部
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 清空聊天记录
        function clearChat() {
            if (confirm('确定要清空所有聊天记录吗？')) {
                chatMessages.innerHTML = '';
                conversationHistory = [
                    {"role": "system", "content": "You are a helpful assistant"}
                ];

                // 添加欢迎消息
                const welcomeMessage = document.createElement('div');
                welcomeMessage.classList.add('message', 'assistant-message');
                welcomeMessage.innerHTML = `
                    <div class="message-header">
                        <i class="fas fa-robot me-1"></i>AI助手
                    </div>
                    <div class="message-content">聊天记录已清空。您好！我是您的AI智能助手，随时准备为您提供帮助。请问有什么我可以帮您的吗？</div>
                    <div class="timestamp">{{ now.strftime('%H:%M') }}</div>
                `;
                chatMessages.appendChild(welcomeMessage);
            }
        }

        // 事件监听器
        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        clearButton.addEventListener('click', clearChat);

        // 页面加载完成后聚焦输入框
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
