<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}文档转换系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1>诺基亚OPM系统</h1>
            <nav class="nav nav-tabs">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">首页</a>
<!--                <a class="nav-link {% if request.endpoint == 'upload_demo_page' %}active{% endif %}" href="/upload-demo-page">上传Demo模板</a>-->
<!--                <a class="nav-link {% if request.endpoint == 'convert_page' %}active{% endif %}" href="/convert-page">转换文档</a>-->
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2023 诺基亚OPM系统</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
