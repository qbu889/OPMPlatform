<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL ID格式化工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>SQL ID格式化工具</h1>

    <label for="ids">请输入ID（每行一个）:</label>
    <textarea id="ids" placeholder="例如：
FJ-076-20251202-0322
FJ-076-20251202-0323"></textarea>

    <br>
    <button onclick="formatIds()">格式化</button>

    <div id="result"></div>

    <script>
        function formatIds() {
            const idsText = document.getElementById('ids').value;
            const resultDiv = document.getElementById('result');

            // 按行分割并清理空白字符
            const idsList = idsText.split('\n').filter(id => id.trim());

            if (idsList.length === 0) {
                resultDiv.textContent = '请输入至少一个ID';
                return;
            }

            // 格式化为SQL格式
            const formattedIds = idsList.map(id => `'${id.trim()}'`);

            let result;
            if (idsList.length === 1) {
                result = formattedIds[0];
            } else {
                result = formattedIds.join(',\n');
            }

            resultDiv.textContent = result;
        }
    </script>
</body>
</html>
