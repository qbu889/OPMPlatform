<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown转换工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            margin-bottom: 8px;
            border-radius: 6px;
            background-color: #f8f9fa;
        }

        .keyword-item:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .btn-custom {
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn-edit {
            background-color: #17a2b8;
            color: white;
            border: 1px solid #17a2b8;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
        }

        .modal-title {
            font-weight: 600;
        }

        .form-control {
            border-radius: 6px;
        }

        .keyword-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .keyword-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-primary">Markdown上传转换</h1>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="input-group">
                        <input type="file" name="markdown_file" accept=".md" class="form-control">
                        <button type="submit" class="btn btn-primary">上传并转换</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 关键词管理区域 -->
        <div class="row">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">关键词管理</h3>
                        <div>
                            <button onclick="loadKeywords()" class="btn btn-sm btn-outline-light me-2">刷新</button>
                            <button onclick="openAddModal('person')" class="btn btn-sm btn-success">添加人工关键词</button>
                            <button onclick="openAddModal('system')" class="btn btn-sm btn-warning">添加系统关键词</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="keyword-list">
                            <div class="col">
                                <h4 class="mb-3 text-muted">人工操作关键词</h4>
                                <div id="person-keywords"></div>
                            </div>
                            <div class="col">
                                <h4 class="mb-3 text-muted">系统操作关键词</h4>
                                <div id="system-keywords"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑关键词模态框 -->
    <div id="keyword-modal" class="modal fade" tabindex="-1" aria-labelledby="keywordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">添加关键词</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="keyword-type">
                    <input type="hidden" id="original-keyword">
                    <div class="mb-3">
                        <label for="keyword-input" class="form-label">关键词:</label>
                        <input type="text" id="keyword-input" class="form-control" placeholder="请输入关键词">
                    </div>
                    <div class="mb-3">
                        <label for="keyword-comment" class="form-label">备注:</label>
                        <textarea id="keyword-comment" class="form-control" rows="3" placeholder="可选备注信息"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveKeyword()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时获取关键词
        window.onload = function() {
            loadKeywords();
        };

        // 获取关键词列表
        function loadKeywords() {
            fetch('/api/keywords')
                .then(response => response.json())
                .then(data => {
                    renderKeywords('person', data.person_keywords);
                    renderKeywords('system', data.system_keywords);
                })
                .catch(error => console.error('Error loading keywords:', error));
        }

        // 渲染关键词列表
        function renderKeywords(type, keywords) {
            const container = document.getElementById(type + '-keywords');
            container.innerHTML = '';

            keywords.forEach(keyword => {
                const div = document.createElement('div');
                div.className = 'keyword-item';
                div.innerHTML = `
                    <span>${keyword}</span>
                    <div>
                        <button onclick="editKeyword('${type}', '${keyword}')" class="btn btn-edit btn-sm me-2">编辑</button>
                        <button onclick="deleteKeyword('${type}', '${keyword}')" class="btn btn-delete btn-sm">删除</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 修改前端代码中的类型字段
        function openAddModal(type) {
            document.getElementById('modal-title').textContent = '添加关键词';
            document.getElementById('keyword-type').value = type + '_keywords'; // 添加_keywords后缀
            document.getElementById('original-keyword').value = '';
            document.getElementById('keyword-input').value = '';
            document.getElementById('keyword-comment').value = '';
            const modal = new bootstrap.Modal(document.getElementById('keyword-modal'));
            modal.show();
        }

        // 修改编辑函数
        function editKeyword(type, keyword) {
            document.getElementById('modal-title').textContent = '编辑关键词';
            document.getElementById('keyword-type').value = type + '_keywords'; // 添加_keywords后缀
            document.getElementById('original-keyword').value = keyword;
            document.getElementById('keyword-input').value = keyword;
            document.getElementById('keyword-comment').value = '';
            const modal = new bootstrap.Modal(document.getElementById('keyword-modal'));
            modal.show();
        }

        // 保存关键词
        function saveKeyword() {
            const type = document.getElementById('keyword-type').value;
            const original = document.getElementById('original-keyword').value;
            const keyword = document.getElementById('keyword-input').value;

            if (!keyword.trim()) {
                alert('请输入关键词');
                return;
            }

            const data = {
                type: type,
                keyword: keyword,
                original: original
            };

            fetch('/api/keywords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('keyword-modal'));
                    modal.hide();
                    loadKeywords();
                } else {
                    alert('保存失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error saving keyword:', error);
                alert('保存失败');
            });
        }

        // 删除关键词
        function deleteKeyword(type, keyword) {
            if (!confirm(`确定要删除关键词 "${keyword}" 吗？`)) {
                return;
            }

            fetch('/api/keywords', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({type: type, keyword: keyword})
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    loadKeywords();
                } else {
                    alert('删除失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error deleting keyword:', error);
                alert('删除失败');
            });
        }
    </script>
</body>
</html>
